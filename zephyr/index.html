<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>blabla</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="page">
      <div id="bubbles">
        <div id="carosel">
          <div class="disc">
            <div id="ledbubble" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/led.png">
            </div>
          </div>

          <div class="disc rot45">
            <div id="heartmonitorbubble" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/heart_monitor.png">
            </div>
          </div>

          <div class="disc rot90">
            <div id="coolantsensorbubble" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/coolant_sensor.png">
            </div>
          </div>

          <div class="disc rot135">
            <div id="smartglassesbubble" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/smartglasses.png">
            </div>
          </div>

          <div class="disc rot180">
            <div id="ledbubble2" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/led.png">
            </div>
          </div>

          <div class="disc rot225">
            <div id="watchbubble" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/watch.png">
            </div>
          </div>

          <div class="disc rot270">
            <div id="transmitterbubble" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/transmiter.png">
            </div>
          </div>

          <div class="disc rot315">
            <div id="smartglassesbubble2" class="bubble">
              <div class="bomb"></div>
              <img src="images/devices/smartglasses.png">
            </div>
          </div>

        </div> <!-- carosel -->
      </div> <!-- bubbles -->
      <div id="kite">
        <img id="zephyr_logo" src="images/RGB_logo_zephyr.png" alt="Zephyr Logo">
        <div id="oval">
          <div id="kite_container">
            <div id="descale">
              <div id="kite_body">
                <div id="kite_tail">
                  <div id="kite_tail_0" class="kite_tail">
                    <div id="kite_tail_1" class="kite_tail kite_trailing">
                      <div id="kite_tail_2" class="kite_tail kite_trailing">
                        <div id="kite_tail_3" class="kite_tail kite_trailing"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- kite -->
    </div> <!-- page -->
  </body>
</html>
